<div>
  <div class="container">

    <div class="main-video-container">
     
    <!-- 视频 -->
    <div class="video-box">
      <!-- 视频屏幕区域 -->
      <div class="video-content">
        <!-- 视频暂停时显示的图标 -->
        <span class="pause-icon material-icons-outlined">
          play_circle_outline
        </span>
        <!-- 视频主区域 -->
        <video class="video-main" ></video>
        <!-- 视频控制区域 -->
        <div class="video-control">
          <!-- 进度条 -->
          <div class="progress-bar-box">
            <span 
              class="progress-bar-main"
              style="width: 0"></span>
            <span
              class="progress-bar-load"
              style="width: 0;"></span>
          </div>
          <!-- 按钮 -->
          <div class="control-btn-box">
            <span
              class="play-btn material-icons-outlined">
              play_circle_outline
            </span>
            <span
              class="full-screen-btn material-icons-outlined">
              fullscreen
            </span>
          </div>
        </div>
      </div>
   </div>
</div>
